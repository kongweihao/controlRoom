{//操作确认弹窗}
<script>
	//询问框
	function showConfirmTs(obj,title){
		layer.confirm(title, {
			btn: ['确认','取消'] //按钮
		}, function(){
			location.href = $(obj).attr('href');
		}, function(){
			
		});
		return false;
	}
</script>

<script>
	//加载layui模块绑定

	}).use('common'); //加载入口
</script>
